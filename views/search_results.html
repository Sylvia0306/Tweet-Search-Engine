<!-- templates/search_results.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>
	<h1>Search Results for "{{ query }}" using {{ method }}</h1>
    <table>
        <tr>
            <th>Field</th>
            <th>Value</th>
        </tr>
        {% for result in results %}
        <tr>
            {% for field, value in result.items() %}
            <td>{{ field }}</td>
            <td>{{ value }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
